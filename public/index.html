<!DOCTYPE html>
<html lang="ja">
<head>
    <title>チェック表</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 必要に応じてスタイルを追加 */
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h2>チェック表</h2>
    <form id="checklistForm">
        <div>
            <input type="checkbox" id="check1" name="check1">
            <label for="check1">項目 1</label>
        </div>
        <div>
            <input type="checkbox" id="check2" name="check2">
            <label for="check2">項目 2</label>
        </div>
        <div>
            <input type="checkbox" id="check3" name="check3">
            <label for="check3">項目 3</label>
        </div>
        <button type="button" onclick="submitChecklist()">提出</button>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
